
<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

div.tooltip {
    position: absolute;
    padding: 5px;
    font: 12px sans-serif;
    background: #fff;
    border: 1px solid #666;
    border-radius: 2px;
    pointer-events: none;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="d3.js"></script>
<script src="sankey.js"></script>
<script src="sankey_test.js"></script>
